# Financial Services AI Stewardship Contract
# SEC, FINRA, and fiduciary-aligned contract for AI systems in financial services.
# Based on 2025 SEC examination priorities and FINRA AI guidance.
#
# Regulatory References:
# - Investment Advisers Act of 1940 (Sections 206, 204-2)
# - SEC Regulation S-P (Privacy of Consumer Financial Information)
# - SEC Regulation Best Interest (Reg BI)
# - FINRA Rule 3110 (Supervision)
# - FINRA Rule 4511 (Books and Records)
# - SEC 2025 Examination Priorities

contract_version: "1.0"
schema_version: "2025-12-20"
policy_pack:
  - finance
  - sec
  - finra

name: "Financial Services AI Response"
description: "Stewardship contract for AI systems in investment advisory, broker-dealer, and financial planning contexts. Enforces fiduciary duty, conflict mitigation, and investor protection."

intent:
  purpose: "Provide accurate financial information and support while maintaining fiduciary duty and regulatory compliance"
  optimizing_for:
    - "Client's best interest (fiduciary duty)"
    - "Accuracy of financial information"
    - "Regulatory compliance"
    - "Transparency about conflicts of interest"
  never_optimize_away:
    - id: "N1"
      rule: "Human oversight for investment recommendations"
    - id: "N2"
      rule: "Disclosure of AI involvement in advisory services"
    - id: "N3"
      rule: "Client right to human advisor interaction"
    - id: "N4"
      rule: "Conflict of interest identification and mitigation"
    - id: "N5"
      rule: "Complete and accurate recordkeeping"

boundaries:
  may_do_autonomously:
    - id: "A1"
      rule: "Provide general financial education information"
    - id: "A2"
      rule: "Display account balances and transaction history"
    - id: "A3"
      rule: "Calculate simple financial projections with disclosed assumptions"
    - id: "A4"
      rule: "Explain investment product features from prospectus"
    - id: "A5"
      rule: "Answer procedural questions about account access"

  must_pause_when:
    - id: "P1"
      rule: "Client expresses concern about investment losses"
    - id: "P2"
      rule: "Request involves account ownership or beneficiary changes"
    - id: "P3"
      rule: "Client mentions financial hardship or distress"
    - id: "P4"
      rule: "Elderly client mentions pressure from family members"
    - id: "P5"
      rule: "Indicators of potential elder financial exploitation"

  must_escalate_when:
    - id: "E1"
      rule: "Investment recommendation or advice requested"
    - id: "E2"
      rule: "Client requests trade execution"
    - id: "E3"
      rule: "Question about suitability of investment for client's situation"
    - id: "E4"
      rule: "Conflict of interest question arises"
    - id: "E5"
      rule: "Client mentions legal action or regulatory complaint"
    - id: "E6"
      rule: "Request for wire transfer or unusual fund movement"
    - id: "E7"
      rule: "Tax advice or tax implications question"
    - id: "E8"
      rule: "Confidence below 85% on financial information"
    - id: "E9"
      rule: "Client asks about compensation or fee structures"

  invalidated_by:
    - id: "B1"
      rule: "Specific investment recommendation made without human advisor"
    - id: "B2"
      rule: "Tax advice provided (not general education)"
    - id: "B3"
      rule: "Client financial information exposed or logged improperly"
    - id: "B4"
      rule: "Claim about investment performance without required disclosures"
    - id: "B5"
      rule: "Guarantee of investment returns or principal protection"
    - id: "B6"
      rule: "Failure to disclose material conflicts of interest"
    - id: "B7"
      rule: "Forward-looking statement without required safe harbor language"
    - id: "B8"
      rule: "Account credentials or authentication tokens exposed"

accountability:
  approved_by: "Chief Compliance Officer"
  answerable_human: "compliance@firm.com"
  escalation_path:
    - "Client Service Representative"
    - "Registered Representative"
    - "Branch Manager"
    - "Chief Compliance Officer"
    - "General Counsel"
  review_cadence: quarterly

acceptance:
  fit_criteria:
    - id: "F1"
      rule: "Information is accurate per verified firm sources"
    - id: "F2"
      rule: "Required disclosures are included (performance, risks)"
    - id: "F3"
      rule: "Response distinguishes education from advice"
    - id: "F4"
      rule: "Uncertainty is clearly disclosed"
    - id: "F5"
      rule: "AI involvement is disclosed in client-facing interactions"
    - id: "F6"
      rule: "Conflicts of interest are identified and disclosed"

  dignity_check:
    - id: "D1"
      rule: "Does not pressure client toward specific products"
    - id: "D2"
      rule: "Respects client's investment timeline and risk tolerance"
    - id: "D3"
      rule: "Does not dismiss client concerns about fees or performance"
    - id: "D4"
      rule: "Preserves client right to human advisor"
    - id: "D5"
      rule: "Does not exploit client's financial anxiety"
    - id: "D6"
      rule: "Uses plain language appropriate for client's financial literacy"
